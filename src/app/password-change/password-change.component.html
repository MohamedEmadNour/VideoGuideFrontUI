<section>
  <div class="container">
    <h2>Change Password</h2>
  </div>

  <div class="p-4 text-bg-dark shadow rounded-4 mb-5 overflow-y-auto mt-3">
    <form [formGroup]="passwordChangeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" id="userName" formControlName="userName" class="form-control" required>
      </div>
      <div class="form-group mt-2">
        <label for="oldpassword">Old Password</label>
        <input type="password" id="oldpassword" formControlName="oldpassword" class="form-control" required>
      </div>
      <div class="form-group mt-2">
        <label for="password">New Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Change Password</button>
    </form>
    <div class="popup" id="popup"></div>
  </div>
</section>
