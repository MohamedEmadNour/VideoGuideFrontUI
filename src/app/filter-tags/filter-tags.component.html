<section>
    <div class="text-center">
            <h2>{{this.CatrgoresName}} Tags</h2>
    </div>
    <div class="p-4 text-bg-dark shadow rounded-4 mb-5 overflow-y-auto mt-3">
        <div class="row justify-content-center " >
                <div class="col-3" (click)="ValueUserChose(item.Lantin_TagName , item.TagID)"
                routerLink="/catrgores/tags/Videos"   *ngFor="let item of tags" >
                    <div class="container p-2" >
                        <div class="card-wrap">
                            <div class="card-header three">
                              <img [src]="item.Image" width="100" alt="IT">
                            </div>
                            <div class="card-content">
                                <h4 >  {{item.Lantin_TagName}} </h4>
                                <!-- <h4 *ngIf="this.itarbs">  {{item.label_Contentar}} </h4> -->
                           </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</section>
